<!DOCTYPE html>
    <html lang="en" dir="ltr">
    
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    </head>
    
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form_main">
                    <h4 class="heading"><strong>Check </strong> Handwriting Image Prediction<span></span></h4>
                    <div class="form">
                        <form action="{{ url_for('index', ) }}" method="post" id="imgFrm" name="imgFrm" enctype = "multipart/form-data">
                            
                            {{ form.csrf_token() }}
                            
                            <input type = "file" name = "file" />      
                            <input type="submit" value="Check" name="Sumbit" class="txt2">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if form.name.errors %}
    <ul class="errors">
    {% for error in form.name.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    {% if result %}
  
          <div class="row">
              <div class="col-lg-6">
                  <div class="form_main">
                      <h4 class="heading"><strong>Prediction:</strong><span></span></h4>
                      
                      <div>
                          <strong>Result Prediction</strong> {{result["msg"]}}
                      </div>
  
                  </div>
              </div>
          </div> {% endif %}

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>  
    </html>
